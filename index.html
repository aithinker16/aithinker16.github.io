<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Selection</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<svg width="100" height="100">
    <circle cx="30" cy="30" r="10"></circle>
    <circle cx="70" cy="30" r="10"></circle>
    <rect x="20" y="50" width="60" height="20"></rect>
</svg>

</body>
<script>

    d3.select('svg').select('rect').attr("height",10);

    const COLORS = ['green', 'red'];
    d3.select('svg').selectAll('circle')
        .attr('fill', (_, i) => {
            return COLORS[i];
        })

</script>
</html>
